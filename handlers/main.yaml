---
- name: Restart node_exporter
  ansible.builtin.service:
    name: node_exporter
    state: restarted
  tags:
    - prometheus
    - node_exporter

- name: Systemd reload node_exporter
  ansible.builtin.systemd:
    daemon_reload: yes
  when:
    ansible_service_mgr == "systemd"
  tags:
    - prometheus
    - node_exporter
...
